{% extends "base.html" %}


{%block title%} Login {% endblock %}


{% block content %}
{% if validlink %}
<p>Please enter you new password twice.</p>
<form method="post">
  {{form.as_p}}
  {% csrf_token %}
  <p><input type="submit" value="Change my password" /></p>
</form>
{%else%}
<p>The password link is not valid possibly because it has expired.</p>
{%endif%}
{% endblock %}
